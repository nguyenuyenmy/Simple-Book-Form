{% extends 'form_app/base.html' %}

{% block body_block %}
<div id="wrapper" class = "container">
    <h1>Are you sure you want to delete this author:
        {{form_author.instance}}?</h1>
    <form method = 'POST' action= '' enctype = "multipart/form-data" novalidate id = "author-form">
        {% csrf_token %}
        <input type="submit" value = "Yes, delete" />
    </form>
</div>
{% endblock %}
